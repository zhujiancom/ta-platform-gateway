my-server-host: 192.168.1.43
server:
  port: 8282
spring:
  application:
    name: gateway-app
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: core-service-api-route
          uri: lb://CORE-SERVICE-API
          predicates:
            - Path=/core/**
          filters:
            - StripPrefix=1
    nacos:
      discovery:
        server-addr: ${my-server-host}:8848